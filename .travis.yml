language: python

notifications:
  email: false

env:
    - ENV="python=2.7"
    - ENV="python=2.6"

before_install:
    - git clone https://github.com/openalea/deploy
    - cd deploy
    - python setup.py install
    - cd ..

install: python multisetup.py develop

script:
    - cd core
    - nosetests
    - cd ../vpltk
    - nosetests
    - cd ../oalab
    - nosetests
    - cd ../misc
    - nosetests
    

