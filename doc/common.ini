; sphinx parameters
;
; This configuration file contains all the common options for sphinx
; documentation. This file will be read by the conf.py file in each
; ./doc directory of the OpenAlea/VPlants packages. 
;
; You should not edit/commit this file except if you know exactly what you're
; doing.
;
; This file will be parsed by ConfigParser module and 'exec' command, so the 
; variables should be either None, True, False, or a string 
;
; to work, this script must know the following variables (see sphinx.ini file)
; - package (e.g., core, visualea, ...
; - project (e.g., openalea, vplants,  alinea
; - version (e.g.,0.6)
; - release (e.g., 0.6.2)
; And openalea varaible that defines the path where to find openalea directory 




[general] 
; The suffix of source filenames.
source_suffix='.rst'

; The master toctree document.
master_doc = 'contents'

; The encoding of source files.
source_encoding = 'utf-8'

; The language for content autogenerated by Sphinx. Refer to documentation
; for a list of supported languages.
;language = None

; There are two options for replacing |today|: either, you set today to some
; non-false value, then it is used:
;today = ''

; Else, today_fmt is used as the format for a strftime call.
today_fmt = '%B %d, %Y'

; List of documents that shouldn't be included in the build.
;unused_docs = []

; List of directories, relative to source directory, that shouldn't be searched
; for source files.
exclude_trees = ['.build']

; The reST default role (used for this markup: `text`) to use for all documents.
;default_role = None

; If true, '()' will be appended to :func: etc. cross-reference text.
;add_function_parentheses = True

; If true, the current module name will be prepended to all description
; unit titles (such as .. function::). Index list may be too long is set to True
add_module_names = False

; If true, sectionauthor and moduleauthor directives will be shown in the
; output. They are ignored by default.
show_authors = True

; General information about the project.
project = unicode(project + '.' + package)
copyright = unicode(year + Project + '.' + Package)



[extensions]
; using the todo extension, we set this parameter to true
todo_include_todos=True

; Include both class and __init__ docs
autoclass_content = 'both'

# The name of the Pygments (syntax highlighting) style to use.
pygments_style = 'sphinx'



[html]
;
; Options for HTML output
; -----------------------
; The style sheet to use for HTML and HTML Help pages. A file of that name
; must exist either in Sphinx' static/ path, or in one of the custom paths
; given in html_static_path.
html_style = 'openalea.css'

; The name for this set of Sphinx documents.  If None, it defaults to
; "<project> v<release> documentation".
;html_title = None

; A shorter title for the navigation bar.  Default is the same as html_title.
;html_short_title = None

; The name of an image file (relative to this directory) to place at the top
; of the sidebar.
html_logo = openalea + '/doc/source/images/wiki_logo_openalea.png'

; The name of an image file (within the static path) to use as favicon of the
; docs.  This file should be a Windows icon file (.ico) being 16x16 or 32x32
; pixels large.
html_favicon = openalea + '/doc/source/images/oaicon.ico'

; Add any paths that contain custom static files (such as style sheets) here,
; relative to this directory. They are copied after the builtin static files,
; so a file named "default.css" will overwrite the builtin "default.css".
html_static_path = ['.static', openalea + '/doc/.static']

; If not '', a 'Last updated on:' timestamp is inserted at every page bottom,
; using the given strftime format.
html_last_updated_fmt = '%b %d, %Y'

; If true, SmartyPants will be used to convert quotes and dashes to
; typographically correct entities.
;html_use_smartypants = True

;content template for the index page.
html_index = 'index.html'

; Custom sidebar templates, maps page names to templates.
html_sidebars = {'index': 'indexsidebar.html'}
html_additional_pages = {'index': 'index.html'}

; If false, no module index is generated.
html_use_modindex = True

; If false, no index is generated.
html_use_index = True

; If true, the index is split into individual pages for each letter.
html_split_index = True

; If true, the reST sources are included in the HTML build as _sources/<name>.
html_copy_source = True

; If true, an OpenSearch description file will be output, and all pages will
; contain a <link> tag referring to it.  The value of this option must be the
; base URL from which the finished HTML is served.
;html_use_opensearch = ''

; If nonempty, this is the file name suffix for HTML files (e.g. ".xhtml").
;html_file_suffix = ''

; Output file base name for HTML help builder.
htmlhelp_basename = Project + 'doc'

# Add any paths that contain templates here, relative to this directory.
templates_path = [openalea + '/doc/.templates']



[latex]
; Options for LaTeX output
; ------------------------

; The paper size ('letter' or 'a4').
latex_paper_size = 'letter'

; The font size ('10pt', '11pt' or '12pt').
latex_font_size = '10pt'

; Grouping the document tree into LaTeX files. List of tuples
; (source start file, target name, title, author, document class [howto/manual]).
latex_documents = [
    ('contents',
     package + '.tex',
     unicode(Project + '.' + package + ' Documentation'),
     unicode(Project + ' consortium'),
    'manual'),]

; The name of an image file (relative to this directory) to place at the top of
; the title page.
latex_logo =  openalea + '/doc/source/images/wiki_logo_openalea.png'

; For "manual" documents, if this is true, then toplevel headings are parts,
; not chapters.
;latex_use_parts = False

; Additional stuff for the LaTeX preamble.
;latex_preamble = ''

; Documents to append as an appendix to all manuals.
;latex_appendices = []

; If false, no module index is generated.
;latex_use_modindex = True

; Additional stuff for the LaTeX preamble.
latex_preamble = """
   \usepackage{amsmath}
   \usepackage{amsfonts}
   \usepackage{amssymb}
   \usepackage{txfonts}"""


